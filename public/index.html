<body class=" bg-gray-700">
    <div class="flex justify-center items-end gap-2 mt-24 h-1/2">

            <!----input fildes---->
            <div class="  bg-purple-200  p-12 col-span-1">
                
                <form id="marks_fild" class="w-full max-w-lg" action="post">
                    <!-----name----->
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                            Name
                        </label>
                        <input class="form-input-fild input_name" id="grid-password" type="text">
                        </div>
                    </div>
                    <!-----roll----->
                    <div class="flex flex-wrap -mx-3 mb-6">

                    </div>

                                Bangla
                            </label>
                            <input class="form-input-fild input_bn" id="grid-city" type="text" placeholder="0" autocomplete="off" onkeypress="return /[0-9]/i.test(event.key)">

                        </div>
                       
                    </div>
